<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Captcha Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="captchaGenerator()">

    <div class="parent">

        <div class="child">

            <div class="content">

                <div class="army_image">

                    <img src="logo.png" alt="Join Indian Army">

                </div>

                <div class="para">

                    <p>Welcome to Join Indian Army website.Please write text as shown in following text to enter into
                        the website.</p>

                </div>

                <div class="captcha">

                    <h5>Captcha <span>*</span></h5>
                    <input name="mainCaptcha" id="main" disabled>
                    <a href=""><i class="fa-solid fa-rotate-right"></i></a>
                    <input name="userCaptcha" id="user">
                    <button type="button" id="submit" class="btn btn-primary" onclick="isValid()">Enter Website</button>

                </div>

            </div>

        </div>


    </div>



    <!-- JS -->

    <script src="index.js"></script>

</body>

</html>
